<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>WikiGuess</title>
</head>

<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark n1">
        <a class="navbar-brand" href="#">WikiGuess</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active mr-2" href="#">Home <spcan backan class="sr-only">
                        (current)</span></a>
                <a class="nav-item nav-link mr-2" href="#">Categories</a>
                <a class="nav-item nav-link mr-2" href="#">Challenge</a>
                <a class="nav-item nav-link mr-2" href="#">Login</a>
            </div>
        </div>
    </nav>


    <!--Top bar-->
    <div class="mt-3 mx-5" id="guess-container">
        <div class="row">
            <div class="col-1" id="match"></div>
            <form id="input-form" class="col-10">
                <span id="input-container"> </span>
                <button type="submit" form="input-form" class="ml-1 hide" id="input-button"> &crarr;</button>
            </form>
            <div class="col-1 text-center" id="next-article">
                <span id="hint-box"><button type="submit" id="hint-count" count="3"> hints: <br> 3 </button></span>
                <button type="submit" id="next-button" onclick="nextArticle()"> next <br> (enter) </button>
            </div>
        </div>
        <hr id="guess-line" />
        <p id="guess-caption">From Wikipedia, the free encyclopedia </p>
    </div>

    <!--Article-->
    <div class="mt-5 mx-5 article" id="intro">
        <p class="normal-text" id="first-hint"></p>
        <div id="second-hint"> </div>
    </div>

    <!--Additional Buttons-->
    <div class="mt-5 mx-5" id="toc">
        <p class="text-center"><b>Table of Contents</b></p>
        <hr class="small-centered-line">
        <div id="section-buttons" class="text-center">
        </div>
        <hr class="small-centered-line">
    </div>

    <!--Additional Sections (filled with JS)-->
    <div id="section-containers" class="mt-5 mx-5"> </div>

    <div class="form-row">
    </div>

    <!--Optional Bootstrap JavaScript : jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--Initializes page with random article-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


    <script src="get-article.js"></script>
    <script src="top-input.js"></script>
    <script src="hints.js"> </script>
    <script src="submit.js"> </script>


</body>

</html>
