<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>WikiGuess</title>
</head>

<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark n1">
        <a class="navbar-brand" href="#">WikiGuessr</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active mr-2" href="index.html">Home <span backan class="sr-only">
                        (current)</span></a>
            </div>
        </div>
    </nav>

    <!--Top bar-->
    <div class="mx-5 container">
        <div class="row hide" id="top-container">
            <div class="col-1" id="match"></div>
            <div class="col-9 overflow">
                <form id="input-form">
                    <span id="input-container"></span>
                    <button type="submit" form="input-form" id="input-button">&crarr;</button>
                </form>
            </div>
            <div id="responsive-gap"></div>
            <div class="col-1" id="next-article">
                <button type="submit" id="hint-box" count="3"> 3 </button>
                <button type="submit" id="next-button" onclick="nextArticle()"> next <br> (enter) </button>
            </div>
        </div>
    </div>
    <hr class="mx-5" id="guess-line" />
    <p class="mt-3 mx-5 fs12">From Wikipedia, the free encyclopedia </p>

    <p class="mt-5 mx-5" id="loading">Loading <span id="dots"></span></p>

    <!--Article-->
    <div class="mt-5 mx-5" id="intro"> </div>

    <!--Table of Contents-->
    <div class="my-5 mx-5 hide text-center" id="toc">
        <hr class="toc-line">
        <p class="gray"><b>Table of Contents</b></p>
        <div id="toc-buttons"> </div>
        <hr class="toc-line">
    </div>

    <!--Additional Sections (filled with JS)-->
    <div id="section-containers" class="mt-5 mx-5"> </div>

    <!--Optional Bootstrap JavaScript : jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script src="get-article.js"></script>
    <script src="guess-input.js"></script>
    <script src="display-article.js"> </script>
    <script src="submit.js"> </script>
</body>

</html>
